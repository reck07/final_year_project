<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a8e063, #56ab2f);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 5px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation</h1>
        <form id="cropForm">
            <label for="N">Nitrogen content (mg/kg):</label>
            <input type="number" id="N" name="N" required>

            <label for="P">Phosphorus content (mg/kg):</label>
            <input type="number" id="P" name="P" required>

            <label for="K">Potassium content (mg/kg):</label>
            <input type="number" id="K" name="K" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="0.01" id="temperature" name="temperature" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" step="0.01" id="humidity" name="humidity" required>

            <label for="ph">Soil pH:</label>
            <input type="number" step="0.01" id="ph" name="ph" required>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" step="0.01" id="rainfall" name="rainfall" required>

            <button type="button" onclick="getRecommendation()">Recommend Crop</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function getRecommendation() {
            const formData = {
                N: document.getElementById('N').value,
                P: document.getElementById('P').value,
                K: document.getElementById('K').value,
                temperature: document.getElementById('temperature').value,
                humidity: document.getElementById('humidity').value,
                ph: document.getElementById('ph').value,
                rainfall: document.getElementById('rainfall').value,
            };

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            });

            const data = await response.json();
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = `Recommended Crop: ${data.crop}`;
        }
    </script>
</body>
</html>
